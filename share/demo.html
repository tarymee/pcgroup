<body>

<script type="text/javascript">
// 分享
!(function () {
	window._bd_share_config = {
		common: {
			bdText: "#PConline手机触屏版#" + document.title.replace(/([^_]*)_?.*/, "$1"),
			bdSign: "normal",
			"bdSnsKey": {"tsina": "2953917903"}
		},
		share : [{
			"tag" : "share_1",
			"bdCustomStyle":"http://www1.pconline.com.cn/wap/20151116/test/share-style.css"
		}]
	}

	with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];

	document.querySelector(".bdsharebuttonbox .bds_weixin").addEventListener("click",function(){
		var ua = navigator.userAgent.toLowerCase();
		if (/UCBrowser/i.test(ua)) {
			if (/(iPad|iPhone|iPod)/i.test(ua)) {
				ucbrowser.web_share(document.title, "", location.href, "kWeixinFriend", "", "", "");
			} else {
				ucweb.startRequest("shell.page_share", [document.title, "", location.href, "WechatTimeline", "", "", ""]);
			}
		}else {
			if (/micromessenger/i.test(ua)) {
				alert("请点击当前屏幕右上角按钮进行分享。");
			} else {
				alert("请通过微信搜索\"太平洋电脑网\"并添加为好友，通过微信分享精彩内容。");
			}
		}
	},false);
})();

</script>
